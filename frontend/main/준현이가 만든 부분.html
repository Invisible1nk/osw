<script>
    /* 자바스크립트 코드 포함 */
    document.getElementById("open-map").addEventListener("click", function () {
    document.getElementById("map-popup").style.display = "block";

    var container = document.getElementById("map");
    var options = {
        center: new kakao.maps.LatLng(37.50802, 127.062835),
        level: 3,
    };

    var map = new kakao.maps.Map(container, options);
    if (navigator.geolocation) {
    // GeoLocation을 이용해서 접속 위치를 얻어옵니다
    navigator.geolocation.getCurrentPosition(function(position) {

        var lat = position.coords.latitude, // 위도
            lon = position.coords.longitude; // 경도

        var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
            message = '<div style="padding:5px; text-align: left;">심준현 : simpson7257@gmail.com <br> 장정환 : 이메일@이메일.com</div>'; // 인포윈도우에 표시될 내용입니다

        // 마커와 인포윈도우를 표시합니다
        displayMarker(locPosition, message);

    });

	} else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다

		var locPosition = new kakao.maps.LatLng(36.6287079, 127.460581),
			message = 'geolocation을 사용할수 없어요..'

		displayMarker(locPosition, message);
	}
	function displayMarker(locPosition, message) {

	// 마커를 생성합니다
	var marker = new kakao.maps.Marker({
		map: map,
		position: locPosition
	});

	var iwContent = message, // 인포윈도우에 표시할 내용
		iwRemoveable = true;

	// 인포윈도우를 생성합니다
	var infowindow = new kakao.maps.InfoWindow({
		content : iwContent,
		removable : iwRemoveable
	});

	// 인포윈도우를 마커위에 표시합니다
	infowindow.open(map, marker);

	// 지도 중심좌표를 접속위치로 변경합니다
	map.setCenter(locPosition);
	}


    });

    document.getElementById("close-map").addEventListener("click", function () {
    document.getElementById("map-popup").style.display = "none";
    });

    </script>
