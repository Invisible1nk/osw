.w-btn-gra1 {
    background: linear-gradient(-45deg, #33ccff 0%, #ff99cc 100%);

.w-btn-gra2 {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    color: white;

.w-btn-gra3 {
    background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #7a00ff,
        #ff00c8,
        #ff0000
    );
    color: white;
}

.w-btn-gra-anim {
    background-size: 400% 400%;
    animation: gradient1 5s ease infinite;
}

@keyframes gradient1 {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

@keyframes gradient2 {
    0% {
        background-position: 100% 50%;
    }
    50% {
        background-position: 0% 50%;
    }
    100% {
        background-position: 100% 50%;
    }
}

@keyframes ring {
    0% {
        width: 30px;
        height: 30px;
        opacity: 1;
    }
    100% {
        width: 300px;
        height: 300px;
        opacity: 0;
    }
}

.w-btn-neon2 {
    position: absolute;
    border: none;
    min-width: 200px;
    min-height: 50px;
    background: linear-gradient(
        90deg,
        rgba(129, 230, 217, 1) 0%,
        rgba(79, 209, 197, 1) 100%
    );
    border-radius: 1000px;
    color: darkslategray;
    cursor: pointer;
    box-shadow: 12px 12px 24px rgba(79, 209, 197, 0.64);
    font-weight: 700;
    transition: 0.3s;
}

.w-btn-neon2:hover {
    transform: scale(1.2);
}

.w-btn-neon2:hover::after {
    content: "";
    width: 30px;
    height: 30px;
    border-radius: 100%;
    border: 6px solid #00ffcb;
    position: absolute;
    z-index: -1;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: ring 1.5s infinite;
}
    </style>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
<section class="sec">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="startButton" class="w-btn-neon2">Start Game</button>
</section>


<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const bird = {
        x: 50,
        y: canvas.height / 2,
        width: 20,
        height: 20,
        velocity: 0,
        gravity: 0.15,
        jumpStrength: -3
    };

    let pipes = [];
    let score = 0;
    let gameSpeed = 2;
    let isGameStarted = false;
    let highScore = localStorage.getItem('flappyBirdHighScore') || 0;

    function createPipe() {
        const spaceBetweenPipes = 120;
        const minHeight = 50;
        const maxHeight = canvas.height - spaceBetweenPipes - minHeight;
        const topHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
        const bottomHeight = canvas.height - spaceBetweenPipes - topHeight;
        const pipe = {
            x: canvas.width,
            topHeight: topHeight,
            bottomY: topHeight + spaceBetweenPipes,
            bottomHeight: bottomHeight,
            width: 40,
            passed: false
        };
        pipes.push(pipe);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'red';
        ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        ctx.fillStyle = 'green';
        for (let i = 0; i < pipes.length; i++) {
            const pipe = pipes[i];
            ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
            ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, pipe.bottomHeight);
        }
        ctx.fillStyle = 'black';
        ctx.font = '20px Arial';
        ctx.fillText('Score: ' + score, 10, 25);
        ctx.fillText('High Score: ' + highScore, 10, 50);
    }

    function update() {
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;

        for (let i = 0; i < pipes.length; i++) {
            const pipe = pipes[i];

            pipe.x -= gameSpeed;

            if (bird.x < pipe.x + pipe.width &&
                bird.x + bird.width > pipe.x &&
                (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY)) {
                gameOver();
            }
            if (pipe.x + pipe.width < bird.x && !pipe.passed) {
                pipe.passed = true;
                score++;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('flappyBirdHighScore', highScore);
                }
            }
            if (pipe.x + pipe.width < 0) {
                pipes.splice(i, 1);
                i--;
            }
        }

        if (bird.y + bird.height > canvas.height) {
            gameOver();
        }
    }

    function mainLoop() {
        if (isGameStarted) {
            update();
            draw();
            if (frameCount % 100 === 0) {
                createPipe();
            }
            frameCount++;
        }
        requestAnimationFrame(mainLoop);
    }

    function startGame() {
        isGameStarted = true;
        document.getElementById('startButton').style.display = 'none';
    }

    function gameOver() {
        isGameStarted = false;
        alert('You died. Score: ' + score);
        resetGame();
        document.getElementById('startButton').style.display = 'block';
    }

    function resetGame() {
        bird.y = canvas.height / 2;
        bird.velocity = 0;
        pipes = [];
        score = 0;
        gameSpeed = 2;
    }

    function handleKeyPress(event) {
        if (event.code === 'Space') {
            bird.velocity = bird.jumpStrength;
        }
    }

    document.getElementById('startButton').addEventListener('click', startGame);
    document.addEventListener('keydown', handleKeyPress);

    let frameCount = 0;
    mainLoop();
</script>
</body>
</html>
