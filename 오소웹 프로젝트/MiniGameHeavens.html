<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>미니게임 사이트</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap');
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 5px;
			text-align: center;
			position: relative;
			font-family: 'Bruno Ace SC', cursive;
		}

		header h1{
			color: #009ef9;
		}

		.header-buttons {
			position: absolute;
			top: 20px;
			right: 20px;
		}

		nav {
			background-color: #666;
			color: #fff;
			font-family: 'Bruno Ace SC', cursive;
			padding: 5px;
		}
		
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 1.2em;
			font-weight: bold;
			letter-spacing: 0.1em;
			text-transform: uppercase;
		}
		
		nav li {
			margin: 0 20px;
		}

		
		nav li a {
			display: block;
			color: #009ef9;
			text-align: center;
			padding: 10px;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}
		
		nav li a:hover {
			background-color: #999;
		}
		
		.Catnav{
			float: left;
			display: flex;
			width: 10%;
			background-color: #007AAE;
		}

		.GameCategory1 {
			display: flex;
			flex-wrap: wrap;
			float: left;
			margin-top: 30px;
			justify-content: center;
			align-items: center;
			width: 75%;
			margin: auto;
			background-image: url(https://dimg.donga.com/wps/NEWS/IMAGE/2021/05/17/106967961.1.jpg);
			background-size: cover;
		}

		
		.loginsec{
			position: relative;
			float: right;
			margin-top: auto;
			display: flex;
			flex-wrap: wrap;
			margin-top: 30px;
			justify-content: center;
			width: 15%;
			height: 1000px;
		}

		.login{
			position: absolute;
			width: 100%;
			height: 100%;
		}
		
i {
margin: 0 2px;
}



a {
text-decoration: none;

color: black;

margin: 10px;
}



#banner {

position: relative;

overflow: hidden;

width: 500px;

height: 300px;

border: 1px solid #ccc;

display: flex;

justify-content: center;

background: url(https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F9920BD4A5BE1186905) no-repeat center/cover;

}



.ch {

position: absolute;

left: 40px;

width: 420px;

height: 250px;

top: 3px;


}


.chtxt
{
	position: absolute;

	font-size: 23px;

	font-family: 'Bruno Ace SC', cursive;

	font-weight: bold;

	top: 240px;

	transition: all 0.3s;
}



#banner:hover .ch {

left: 700px;

}

#banner:hover .chtxt{

	left: 700px;
}



.tistory {

position: absolute;

left: 40px;

width: 430px;

height: 260px;

top: -300px;

transition: all 0.2s;

}



#banner:hover .tistory {

top: 3px;

}



.txt {

display: block;

position: absolute;

left: 20px;

top: 110px;

font-size: 30px;

font-weight: bold;

opacity: 0;

transform: scale(2, 2);

transition: all 0.25s linear 0.2s;

}



#banner:hover .txt {

opacity: 1;

transform: scale(1, 1);

}



.txt2 {

display: block;

position: absolute;

left: -300px;

bottom: 20px;

font-size: 30px;

font-family: 'Bruno Ace SC', cursive;

font-weight: bold;

color: #555;

transition: all 0.5s 0.3s;

}



#banner:hover .txt2 {

left: 18px;

}



.logo {

display: block;

position: absolute;

left: 270px;

bottom: -50px;

font-size: 20px;

color: #888;

transition: all 0.5s 0.3s;

}



#banner:hover .logo {

bottom: 20px;

}



.device {

display: block;

position: absolute;

right: 180px;

bottom: 10px;

font-size: 55px;

color: #007AAE;

opacity: 0;

transition: opacity 0.5s linear 0.2s;

}



#banner:hover .device {

opacity: 1;

}

		.header-buttons a {
		display: inline-block;
		background-color: #666;
		color: #fff;
		padding: 10px 20px;
		margin-left: 10px;
		text-decoration: none;
		border-radius: 5px;
		transition: background-color 0.3s ease;
	}

	.header-buttons a:hover {
		background-color: #999;
	}
	
	footer {
		background-color: #333;
		color: #fff;
		padding: 20px;
		text-align: center;
		clear: both;
	}
	
	footer p {
		margin: 0;
		font-size: 0.8em;
		color: #666;
	}
</style>
